<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>put your damn mask on</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container">
        <img src="./images/gameId.gif" width="350" alt="logo" />
        <button id="start-btn">Start!</button>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="800" height="500"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/Game Over.gif" width="350" alt="logo" />
        <button class="restart-btn">Play Again!</button>
      </div>

      <!-- GAME WINING SCREEN -->
      <div id="gamewining-screen" class="container">
        <img src="./images/Gamewining.gif" width="350" alt="logo" />
        <button class="restart-btn">Play Again!</button>
      </div>
    </div>

    <script src="./mask.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
